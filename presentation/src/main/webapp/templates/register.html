<div class="container">
    <div class="col-md-4 col-md-offset-4">

            <h3>Registrieren</h3>
            <hr>
            <label for="inputUser" class="sr-only">Benutzername</label>
            <input type="text" id="inputUser" class="form-control" placeholder="Benutzername" [(ngModel)]="loginName" required autofocus>
            <br>
            <label for="inputPassword" class="sr-only">Paswort</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" [(ngModel)]="password1"  required><br>
            <label for="inputPassword2" class="sr-only">Paswort bestätigen</label>
            <input type="password" id="inputPassword2" class="form-control" placeholder="Passwort bestätigen" [(ngModel)]="password2" required><br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Registrieren</button>

    </div>
</div>
