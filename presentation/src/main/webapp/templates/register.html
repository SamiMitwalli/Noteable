<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <form>
            <h3>Registrieren</h3>
            <hr>
            <label for="inputUser" class="sr-only">Benutzername</label>
            <input [(ngModel)]="loginName" type="text" id="inputUser" class="form-control" placeholder="Benutzername" required autofocus>
            <br>
            <label for="inputPassword" class="sr-only">Paswort</label>
            <input [(ngModel)]="password1" type="password" id="inputPassword" class="form-control" placeholder="Passwort"  required><br>
            <label for="inputPassword2" class="sr-only">Paswort bestätigen</label>
            <input [(ngModel)]="password2" type="password" id="inputPassword2" class="form-control" placeholder="Passwort bestätigen" required><br>
            <button class="btn btn-lg btn-primary btn-block" (click)="createUser()">Registrieren</button>
        </form>
    </div>
</div>
