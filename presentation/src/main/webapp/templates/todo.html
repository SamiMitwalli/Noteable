<div class="page-header">
    <h1>Meine ToDo's</h1>
</div>

<!-- Eingabemaske -->
<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- dialog body -->
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                Hello world!
            </div>
            <!-- dialog buttons -->
            <div class="modal-footer"><button type="button" class="btn btn-primary">OK</button></div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-8">
        <div class="input-group input-group-lg">
            <input type="text" class="form-control input-lg" [(ngModel)]="newTodo" (keyup.enter)="newTodo=''" placeholder="Neue ToDo">
      <span class="input-group-btn">
        <button class="btn btn-default btn-lg" (click) = "addNote()" [disabled]="newTodo===''">Hinzufügen</button>
      </span>
        </div>
    </div>
</div>
<br>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th class="">#</th>
            <th class="col-md-7">ToDo</th>
            <th class="col-md-2">Besitzer</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let todo of todos">

            <!--<td>{{todo.id}}</td>
            <td>{{todo.text}}</td>
            <td>{{todo.owner}}</td>-->

            <td>{{todo.id}}</td>
            <td>{{todo.content}}</td>
            <td>{{todo.owner}}</td>
            <td class="text-right">
                <button type="button" class="btn btn-primary" (click)="showEditDialog(todo.title)">
                    <span class="glyphicon glyphicon-pencil"></span> Bearbeiten
                </button>
                <button type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-trash"></span> Löschen
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="../node_modules/bootbox/bootbox.min.js"></script>
