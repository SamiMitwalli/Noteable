<div class="page-header" align="center">
    <h2 align="center">Admin Bereich</h2><br>
    <button (click)="getAllNotes()" class="btn btn-default btn-lg">Alle Todo's anzeigen</button>

    <button (click)="deleteAllNotes()" class="btn btn-default btn-lg">Alle Todo's löschen</button>

    <button (click)="getAllUsers()" class="btn btn-default btn-lg">Alle User anzeigen</button>

    <button (click)="deleteAllUsers()" class="btn btn-default btn-lg">Alle User löschen</button>

    <button (click)="backToTodos()" class="btn btn-default btn-lg">Zurück zu Todo's</button>
    <p></p>
</div>
<div *ngIf="alleuseranzeigen">
    <div class="page-header">
        <h1>Alle User</h1>
    </div>
    <br>
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="">id</th>
                <th class="col-md-7">LoginName</th>
                <th class="col-md-2">Password</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.loginName}}</td>
                <td>{{user.password}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div *ngIf="alletodosanzeigen">
    <div class="page-header">
        <h1>Alle ToDo's</h1>
    </div>
    <br>
    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="">#</th>
                <th class="col-md-7">ToDo</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.content}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
