<div class="container" align="center">
    <h2 align="center">Admin Bereich</h2>
    <div class="alert alert-danger col-md-6 col-md-offset-3">
        <strong>Achtung:</strong> Das Löschen der TODOs und User ist unwiderruflich!<br>
        Es erfolgt <strong>keine</strong> Bestätigungsabfrage.
    </div>
    <div class="row col-md-12">
        <button (click)="getAllNotes()" class="btn btn-default btn-lg">alle TODOs anzeigen</button>
        <button (click)="getAllUsers()" class="btn btn-default btn-lg">alle User anzeigen</button>
        <button (click)="deleteAllNotes()" class="btn btn-danger btn-lg">alle TODOs löschen</button>
        <button (click)="deleteAllUsers()" class="btn btn-danger btn-lg">alle User löschen</button>
    </div>
</div>

<div *ngIf="alletodosanzeigen" class="container">
    <div class="page-header">
        <h2>Alle TODOs</h2>
    </div>
    <br>
    <table class="table table-striped col-md-6">
        <thead>
        <tr>
            <th class="">#</th>
            <th class="col-md-12 col-sm-12 col-xs-12">TODO</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td class="todo-text">{{todo.content}}</td>
        </tr>
        </tbody>
    </table>
</div>

<div *ngIf="alleuseranzeigen" class="container">
    <div class="page-header">
        <h2>Alle User</h2>
    </div>
    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th class="col-md-1 col-sm-1 col-xs-1">user#</th>
            <th class="">Username</th>
            <th class="">Passwort</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.loginName}}</td>
            <td>{{user.password}}</td>
        </tr>
        </tbody>
    </table>
</div>
